<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>City Management</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div id="greeting" class="container text-center mt-3 fw-bold"></div>

    <!-- Add Song Form -->
    <div class="container mt-4">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-3">Add Song</h2>
            <form id="addSong">
                <div class="mb-3">
                    <label for="songname" class="form-label">Song Name:</label>
                    <input type="text" class="form-control" id="songname">
                </div>
                <div class="mb-3">
                    <label for="songartist" class="form-label">Artist Name:</label>
                    <input type="text" class="form-control" id="songartist">
                </div>
                <div class="mb-3">
                    <label for="songalbum" class="form-label">Album Name:</label>
                    <input type="text" class="form-control" id="songalbum">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>

    <!-- Delete Song Form -->
    <div class="container mt-4">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-3">Delete Song</h2>
            <form id="deleteSong">
                <div class="mb-3">
                    <label for="songID" class="form-label">Song ID (name-album):</label>
                    <input type="text" class="form-control" id="songID">
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>

    <!-- Song List Section -->
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-3">Song List</h2>
            <table class="table table-striped table-bordered test-center">
                <thead class ="table-dark">
                    <tr>
                        <th>Song ID</th>
                        <th>Song Name</th>
                        <th>Song Artist</th>
                        <th>Song Album</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="citymanager.bundle.js"></script>
</body>
</html>
